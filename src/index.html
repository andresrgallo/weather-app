<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta name="theme-color" content="#000000" />
		<title>Weather App</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<noscript>
			You need to enable JavaScript to run this app.
		</noscript>
		<div id="root">
			<div id="weather-info">
				<div id="city"></div>
				<div id="icons">
					<div id="left-arrow"></div>
					<div id="icon"></div>
					<div id="right-arrow"></div>
				</div>
				<div id="today-summary">
					<div id="temperature"></div>
					<div id="range"></div>
					<div id="current"></div>
				</div>
				<hr />
				<div id="days">
					<div id="day-1">
						<div class="day1-name day-name"></div>
						<div class="day1-icon day-icon"></div>
						<div class="date-1 date-day"></div>
					</div>
					<div id="day-2">
						<div class="day2-name  day-name"></div>
						<div class="day2-icon day-icon"></div>
						<div class="date-2  date-day"></div>
					</div>
					<div id="day-3">
						<div class="day3-name  day-name"></div>
						<div class="day3-icon day-icon"></div>
						<div class="date-3  date-day"></div>
					</div>
					<div id="day-4">
						<div class="day4-name  day-name"></div>
						<div class="day4-icon day-icon"></div>
						<div class="date-4  date-day"></div>
					</div>
					<div id="day-5">
						<div class="day5-name  day-name"></div>
						<div class="day5-icon day-icon"></div>
						<div class="date-5  date-day"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
