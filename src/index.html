<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="author" content="Andres R. Gallo" />
		<meta
			content="Weather App, get the forecast for your city"
			name="description"
		/>
		<link rel="manifest" href="./manifest.json" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
			integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
			crossorigin="anonymous"
		/>
		<meta name="theme-color" content="#ffffff" />
		<title>Weather App</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<noscript>
			You need to enable JavaScript to run this app.
		</noscript>
		<div id="root">
			<div id="weather-info">
				<div id="city"></div>
				<div id="icons">
					<div id="left-arrow"></div>
					<div id="icon"></div>
					<div id="right-arrow"></div>
				</div>
				<div id="today-summary">
					<div id="temperature"></div>
					<div id="range"></div>
					<div id="current">Currently -&nbsp;&nbsp;</div>
				</div>
				<div id="h-line"></div>
				<div id="days">
					<div class="day-1 day-info">
						<div class="day1-name day-name"></div>
						<div class="day1-icon day-icon"></div>
						<div class="date-1 date-day"></div>
					</div>
					<div class="day-2 day-info">
						<div class="day2-name  day-name"></div>
						<div class="day2-icon day-icon"></div>
						<div class="date-2  date-day"></div>
					</div>
					<div class="day-3 day-info">
						<div class="day3-name  day-name"></div>
						<div class="day3-icon day-icon"></div>
						<div class="date-3  date-day"></div>
					</div>
					<div class="day-4 day-info">
						<div class="day4-name  day-name"></div>
						<div class="day4-icon day-icon"></div>
						<div class="date-4  date-day"></div>
					</div>
					<div class="day-5 day-info">
						<div class="day5-name  day-name"></div>
						<div class="day5-icon day-icon"></div>
						<div class="date-5  date-day"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
